<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Library</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="title">JavaScript Library App</h1>
			<h2 class="button" id="add-book-btn">Add Book</h2>
		</div>
		<div class="shelf" id="shelf">
			
		</div>
		<form id="add-book" action="./libraryApp.js" method="post" style="display: none">
			<label for="title">Title:</label><input type="text" name="title" id="title">
			<label for="author">Author:</label><input type="text" name="author" id="author">
			<label for="pages">Number of Pages:</label><input type="number" name="pages" id="pages">
			<!-- <label for="genre">Genre:</label><fieldset><input type="checkbox" name="genre" id=""></fieldset> -->
			<label for="read">Have you read it?</label><fieldset><input type="radio" name="Yes" id="Yes"><input type="radio" name="No" id="No"></fieldset>
			<input type="submit" value="Add Book">
		</form>
		<div id="duplicate-book-warning" style="display: none;">
			<h2>You can't add a book already in the library.</h2>
		</div>
	</div>
	<script src="./libraryApp.js"></script>

</body>
</html>
